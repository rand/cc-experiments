[package]
name = "cost-tracking"
version = "0.1.0"
edition = "2021"

[dependencies]
pyo3 = { version = "0.22", features = ["auto-initialize"] }
tokio = { version = "1.41", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
chrono = { version = "0.4", features = ["serde"] }
anyhow = "1.0"

[lib]
name = "cost_tracking"
crate-type = ["cdylib", "rlib"]

[[bin]]
name = "cost-tracking-demo"
path = "src/main.rs"
