[package]
name = "custom-converters"
version = "0.1.0"
edition = "2021"

[lib]
name = "custom_converters"
crate-type = ["cdylib", "rlib"]

[[bin]]
name = "custom-converters"
path = "src/main.rs"

[dependencies]
anyhow = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
chrono = { version = "0.4", features = ["serde"] }

[dependencies.pyo3]
version = "0.22"
features = ["chrono", "auto-initialize"]

[features]
default = []
extension-module = ["pyo3/extension-module"]

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
