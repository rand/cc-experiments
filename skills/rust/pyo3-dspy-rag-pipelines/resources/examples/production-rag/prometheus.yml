global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'production-rag'
    replica: '0'

scrape_configs:
  - job_name: 'production-rag'
    static_configs:
      - targets: ['rag:8080']
        labels:
          service: 'rag-api'
    metrics_path: '/metrics'
    scrape_interval: 10s

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files:
  # - "alerts.yml"
