[package]
name = "embedding-cache"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
sha2 = "0.10"
hex = "0.4"
redis = { version = "0.24", features = ["tokio-comp", "connection-manager"] }
tokio = { version = "1.35", features = ["full"] }
lru = "0.12"

[dev-dependencies]
tokio-test = "0.4"
