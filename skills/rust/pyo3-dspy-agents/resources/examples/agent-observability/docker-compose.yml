  #     - ./prometheus.yml:/etc/prometheus/prometheus.yml
  #   networks:
  #     - observability

  # Optional: Grafana for visualization (future enhancement)
  # grafana:
  #   image: grafana/grafana:latest
  #   container_name: grafana-agent-observability
  #   ports:
  #     - "3000:3000"
