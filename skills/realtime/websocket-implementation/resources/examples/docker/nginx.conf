# Nginx configuration for WebSocket load balancing
#
# Features:
# - WebSocket protocol upgrade
# - IP-based sticky sessions
# - Health checks
# - Connection timeout settings

events {
    worker_connections 4096;
}

http {
    # Upstream WebSocket servers
    upstream websocket_backend {
        # IP-hash for sticky sessions (keeps client on same server)
        ip_hash;

        # WebSocket server instances
        server websocket:8080 max_fails=3 fail_timeout=30s;

        # Add more servers when scaling:
        # server websocket-2:8080 max_fails=3 fail_timeout=30s;
        # server websocket-3:8080 max_fails=3 fail_timeout=30s;

        # Keep connections alive
        keepalive 32;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=websocket_limit:10m rate=10r/s;

    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=addr:10m;

    server {
        listen 80;
        server_name _;

        # Logging
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log warn;

        # WebSocket endpoint
        location /ws {
            # Rate limiting
            limit_req zone=websocket_limit burst=20 nodelay;
            limit_conn addr 10;

            # Proxy settings
            proxy_pass http://websocket_backend;
            proxy_http_version 1.1;

            # WebSocket upgrade headers
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";

            # Proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouts
            proxy_connect_timeout 7d;
            proxy_send_timeout 7d;
            proxy_read_timeout 7d;

            # Buffering (disable for WebSocket)
            proxy_buffering off;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://websocket_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;

            # Short timeouts for health checks
            proxy_connect_timeout 5s;
            proxy_send_timeout 5s;
            proxy_read_timeout 5s;
        }

        # Metrics endpoint
        location /metrics {
            proxy_pass http://websocket_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # Nginx status (for monitoring)
        location /nginx_status {
            stub_status on;
            access_log off;

            # Restrict access
            allow 127.0.0.1;
            allow 10.0.0.0/8;
            allow 172.16.0.0/12;
            allow 192.168.0.0/16;
            deny all;
        }

        # Deny access to hidden files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
}
