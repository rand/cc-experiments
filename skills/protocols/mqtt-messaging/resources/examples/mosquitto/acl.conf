# Mosquitto ACL Configuration Example

# Admin user (full access)
user admin
topic readwrite #

# Backend service (read all telemetry, write commands)
user backend
topic read devices/+/telemetry
topic read devices/+/status
topic write commands/#

# Sensor devices (publish to own topic)
user sensor_01
topic write devices/sensor_01/telemetry
topic write devices/sensor_01/status
topic read commands/sensor_01/#

user sensor_02
topic write devices/sensor_02/telemetry
topic write devices/sensor_02/status
topic read commands/sensor_02/#

# Pattern: Device users can publish to their own topics
# username devices/%u/#

# Public topics (if allow_anonymous=true)
#topic read public/#
